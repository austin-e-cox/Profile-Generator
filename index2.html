<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background-color: green">
    <div class="myImg">
        <img src="https://avatars3.githubusercontent.com/u/56282208?v=4" alt="profile image" width="200px" id="prof_img">
    </div>
    <div class="primary-data">
        <div class="primary-spacer"></div>
        <div class="center">
            <h1 id="user">Caleb Brochu</h1>
        </div>
        <div class="links center">
            <a href="https://www.google.com/maps/place/Seattle,+WA" id="loc" class="link">Location</a>
            <a href="https://github.com/caleb-brochu" id="prof" class="link">Profile</a>
            <a href="" id="blog" class="link">Blog</a>
        </div>
    </div>
    
    <div class="bio center">
        <h5 id="bio">University of Washington Coding Bootcamp</h5>
    </div>

    <div class="secondary-data">
        <div class="row">
            <div class="center infoBox column">
                <h3>Public Repositories</h3>
                <h4 id="num_pub_repos">16</h4>
            </div>
            <div class="center infoBox column">
                <h3>Followers</h3>
                <h4 id="num_followers">2</h4>
            </div>    
        </div>
        <div class="row">
            <div class="center infoBox column">
                <h3>Following</h3>
                <h4 id="num_following">3</h4>
            </div>
            <div class="center infoBox column">
                <h3>GitHub Stars</h3>
                <h4 id="num_stars">1</h4>
            </div>
        </div>
    </div>

</body></html>
