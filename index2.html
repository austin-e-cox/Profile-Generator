<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body style="background-color: green">
    <div class="myImg">
        <img src="./assets/img/profImg.jfif" alt="profile image" width="200px" id="prof_img">
    </div>
    <div class="primary-data">
        <div class="center">
            <h2 id="user">Austin Cox</h2>
        </div>
        <div class="links center">
            <a href="https://www.google.com/maps/place/Seattle,+WA,+USA" id="loc">Location</a>
            <a href="https://github.com/austin-e-cox" id="prof">Profile</a>
            <a href="https://austin-e-cox.github.io/Portfolio_Bootstrap/" id="blog">Blog</a>
        </div>
    </div>
    
    <div class="bio center">
        <h5 id="bio">10+ years in Python
some time in:
C++/Fortran
Javascript, HTML, CSS
quite good with Abaqus-related APIs (engineering simulation)</h5>
    </div>

    <div class="secondary-data">
        <div class="row">
            <div class="center infoBox">
                <h3>Public Repositories</h3>
                <h5 id="num_pub_repos">14</h5>
            </div>
            <div class="center infoBox">
                <h3>Followers</h3>
                <h5 id="num_followers">7</h5>
            </div>    
        </div>
        <div class="row">
            <div class="center infoBox">
                <h3>Following</h3>
                <h5 id="num_following">4</h5>
            </div>
            <div class="center infoBox">
                <h3>GitHub Stars</h3>
                <h5 id="num_stars">1</h5>
            </div>
        </div>
    </div>
</body>
