<!--
Profile image
User name
Links to the following:
User location via Google Maps
User GitHub profile
User blog
User bio
Number of public repositories
Number of followers
Number of GitHub stars
Number of users following

Minimum Requirements
Functional, deployed application.
GitHub repository with a unique name and a README describing project.
The application generates a PDF resume from the user provided GitHub profile.
The generated resume includes a bio image from the user's GitHub profile.
The generated resume includes the user's location and a link to their GitHub profile.
The generated resume includes the number of: public repositories, followers, GitHub stars and following count.
The background color of the generated PDF matches the color that the user provides.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="myImg">
        <img src="./assets/img/profImg.jfif" alt="profile image" width=200px id="prof_img">
    </div>
    <div class="primary-data">
        <div class="center">
            <h2 id="user">Hello, my name is Austin Cox!</h1>
        </div>
        <div class="links center">
            <a href="https://www.google.com/maps/place/Seattle,+WA,+USA/" id="loc">Location</a>
            <a href="https://github.com/austin-e-cox" id="prof">Profile</a>
            <a href="https://austin-e-cox.github.io/Portfolio_Bootstrap/" id="blog">Blog</a>
        </div>
    </div>
    
    <div class="bio center">
        <h5 id="bio">10+ years in Python
            some time in:
            C++/Fortran
            Javascript, HTML, CSS
            quite good with Abaqus-related APIs (engineering simulation)</h5>
    </div>

    <div class="secondary-data">
        <div class="row">
            <div class="center infoBox">
                <h3>Public Repositories</h3>
                <h5 id="num_pub_repos">12</h5>
            </div>
            <div class="center infoBox">
                <h3>Followers</h3>
                <h5 id="num_followers">12</h5>
            </div>    
        </div>
        <div class="row">
            <div class="center infoBox">
                <h3>Following</h3>
                <h5 id="num_following">12</h5>
            </div>
            <div class="center infoBox">
                <h3>GitHub Stars</h3>
                <h5 id="num_stars">1</h5>
            </div>
        </div>
    </div>
</body>
</html>
